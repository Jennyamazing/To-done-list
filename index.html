<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's to-done List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="container">
        <h1>Today's to-done List</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="info-section">
            <div id="date"></div>
            <div id="weather"></div>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="addTask..." autocomplete="off">
            <datalist id="historyTasks"></datalist>
            <input type="time" id="startTime" placeholder="startTime">
            <input type="time" id="endTime" placeholder="endTime">
            <button onclick="addTask()">Add</button>
        </div>
        
    </div>
    <div class="task-container">
        <ul id="taskList"></ul>
    </div>
    

        
   
    
    <script src="./index.js"></script>
</body>
</html>
